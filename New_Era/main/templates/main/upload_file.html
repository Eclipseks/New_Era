<head>
    <title>{% block title %}New Era{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'upload_file.css' %}">
</head> 
{% block content %}
<h1>NEW ERA</h1>
<h2>Upload File</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.file.widget }}
    <input type="file" name="{{ form.file.name }}" id="{{ form.file.id_for_label }}" multiple>
    <button type="submit">Upload</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

{% endblock %}
